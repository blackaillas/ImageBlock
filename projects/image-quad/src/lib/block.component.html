<div [style.width.px]="calcSizeForLevel()" [style.height.px]="calcSizeForLevel()" 
    [@fadeAnimation]="animation == 'fadeAnimation' ? { value: '', params: { delay: delay } }: { value: 'void', params: { delay: 0 } }"
    [@spinAnimation]="animation == 'spinAnimation' ? { value: '', params: { delay: delay } }: { value: 'void', params: { delay: 0 } }"
    [@scaleAnimation]="animation == 'scaleAnimation' ? { value: '', params: { delay: delay } }: { value: 'void', params: { delay: 0 } }"
    [@vortexAnimation]="animation == 'vortexAnimation' ? { value: '', params: { delay: delay } }: { value: 'void', params: { delay: 0 } }"
    [@.disabled]="animation=='disabled'">
    @if(visible) {
    <div class="shadow" [style.background]="'center / contain no-repeat url('+ imageSource +')'"></div>
    }
</div>
